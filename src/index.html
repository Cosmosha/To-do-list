<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>

<body>
    <section>
        <div class="container">
            <h3 class="task-box">Today's to Do</h3>
            <div class="list">
                <form>
                    <input type="text" name="addTask" id="addTask" placeholder="Add to your list...">
                </form>
                <ul class="add-item" id="addItem"></ul>
            </div>
            <button class="clear" id="clear">Clear All Completed</button>
        </div>

    </section>
</body>

</html>
